  <div class="modal fade " tabindex="-1" role="dialog" id="md-modal-deploy-project">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header alert alert-info">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body text-center" >
          <form class="form-horizontal">
              <div class="form-group form-group-sm">
                <label  class="col-sm-2 control-label modal_label" >项目归属</label>
                <div class="col-sm-4 ">
                  <select class="form-control project-class">

                  </select>
                </div>
                <label class="col-sm-2 control-label modal_label">项目类型</label>
                <div class="col-sm-4">
                  <select class="form-control project-type">
                    <option>java项目</option>
                    <option>静态项目</option>
                  </select>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label modal_label">项目名</label>
                <div class="col-sm-4">
                  <select class="form-control project-name">
                  </select>
                </div>
                <label class="col-sm-2 control-label modal_label">代码审核人</label>
                <div class="col-sm-4">
                  <select class="form-control code-verify-name">
                  </select>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label for="deploy-datetime-tamper-start" class="col-md-3 control-label modal_label">防篡改开始时间</label>
                <div class="input-group date form_datetime col-md-8" data-link-field="deploy-datetime-tamper-start" >
                  <input class="form-control" type="text" id="deploy-datetime-tamper-start" placeholder="不需要开防篡改不填">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label for="deploy-datetime-tamper-end" class="col-md-3 control-label modal_label">防篡改结束时间</label>
                <div class="input-group date form_datetime col-md-8" data-link-field="deploy-datetime-tamper-end">
                  <input class="form-control" type="text" id="deploy-datetime-tamper-end" placeholder="不需要开防篡改不填">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label for="deploy-datetime-start" class="col-md-3 control-label modal_label">发布开始时间</label>
                <div class="input-group date form_datetime col-md-8" data-link-field="deploy-datetime-start">
                  <input class="form-control" type="text" id="deploy-datetime-start" placeholder="必填">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label for="deploy-datetime-end" class="col-md-3 control-label modal_label">发布结束时间</label>
                <div class="input-group date form_datetime col-md-8" data-link-field="deploy-datetime-end">
                  <input class="form-control" type="text" id="deploy-datetime-end" placeholder="必填">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label modal_label">开发人员</label>
                <div class="col-sm-10">
                  <input class="form-control developers-name" type="text" placeholder="开发人员名称，多人直接用,分割">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label  class="col-sm-2 control-label modal_label">测试人员</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control tester-name" placeholder="测试人员名称，多人用,分割">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label modal_label">运维留守</label>
                <div class="col-sm-3 radio">
                  <label>
                    <input type="radio" name="db_op" value="1" >是
                  </label>
                  <label>
                    <input type="radio" name="db_op" value="0"  checked>否
                  </label>
                </div>
                <label class="col-sm-2 control-label modal_label">理由</label>
                <div class="col-sm-5">
                  <input class="form-control operation-need-reasons" type="text" placeholder="如果需要运维留守说明必要原因">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label modal_label">组长审批</label>
                <div class="col-sm-10">
                  <select class="form-control one-leader">
                  </select>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
